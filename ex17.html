<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Using jQuery-4</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      //ready()/load() difference
      //ready() : Occur after DOM(HTML) load ends
      //load() : occur after external source loading(iframe, img, video etc.)
      //https://place-hold.it/300x300 (number can change what I want size)
      $(function () {
         $(document).ready(function () {
            let h1 = $(".img").height();
            console.log("ready() : " + h1);
         });

         $(window).load(function () {
            let h2 = $(".img").height();
            console.log("ready() : " + h2);
         });
      });
   </script>
</head>

<body>
   <p>
      <img src="https://place-hold.it/500x500" class="img" alt="">
   </p>
</body>

</html>
