<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variable`s life cycle</title>
</head>

<body>
   <script>
      function localTest() {
         var value = "Paul";
         document.write("1.value = " + value);
      }
      localTest()

      // Value declared as local vari. after the function ends can`t use.
      document.write("2. value = " + value);


   </script>
</body>

</html>
