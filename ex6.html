<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-3</title>
</head>

<body>
   <script>
      function sum() {
         var sum = 0;
         var count = 1;

         while (true) {
            var num = parseInt(window.prompt("Enter any number : ", 1));
            if (num == 0) {
               document.write("Exit the function");
               return;
            }

            sum += num;
            document.write(count + "." + sum + "<br>");
            count++
         }
      }
      sum();
   </script>
</body>

</html>
