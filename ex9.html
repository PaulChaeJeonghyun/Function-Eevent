      // when I want to output multiply table again, functioning is better than repeat
      function multiply_print() {
         for (var i = 2; i <= 9; i++) {
            document.write(i + "table output" + "<br>")
            for (var j = 1; j <= 9; j++) {
               document.write(i + " * " + j + " = " + (i * j) + "<br>");
            }
            document.write("<br>");
         }
      }
