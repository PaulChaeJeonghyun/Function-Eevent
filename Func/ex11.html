<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Callback-1(normal function)</title>
   <script>
      //Normal function
      function calculator1(op, num1, num2) {
         var result = "";
         //logic implementation
         switch (op) {
            case "+":
               result = num1 + num2;
               break;
            case "-":
               result = num1 - num2;
               break;
            case "*":
               result = num1 * num2;
               break;
            case "/":
               result = num1 / num2;
               break;
            default:
               result = "not supported operation"
         }
         //Logic processing
         document.write("Result of provided 2 numbers : " + result + "<br>");
      }
      //Normal Function
      function calculator2(op, num1, num2) {
         var result = "";

         switch (op) {
            case "+":
               result = num1 + num2;
               break;
            case "-":
               result = num1 - num2;
               break;
            case "*":
               result = num1 * num2;
               break;
            case "/":
               result = num1 / num2;
               break;
            default:
               result = "not supported operation"
         }
         document.write("Answer : " + result + "<br>");
      }
      calculator1("-", 500, 300);
      calculator2("*", 500, 300);
   </script>
</head>

<body>

</body>

</html>
