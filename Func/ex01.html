<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-1 Literal</title>
   <script>
      // Save a function in a variation
      function hi(name) {
         document.write("Welcome " + name);
      }
      hi("Paul");
      var ghi = hi; //Literal
      ghi("Peter");

      // Anonymous function
      let func = function () {
         document.write("function literal");
      }
      func();

   </script>
</head>

</body>

</html>
