<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>callback-3</title>
   <script>
      //normal function declaration and calling
      function add(n1, n2, callback) {
         //return n1 + n2;
         let temp = n1 + n2;
         callback(temp);
         document.write("add() fuction" + temp + "<br>")
      }
      function result(value) {
         document.write("result() function Result : " + value + "<br>");
      }
      add(50, 100, result);

   </script>
</head>
