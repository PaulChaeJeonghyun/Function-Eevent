<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Callback-2(Callback function)</title>
   <script>
      //Normal function
      function calculator(op, num1, num2, callback) {
         var result = "";
         //logic implementation
         switch (op) {
            case "+":
               result = num1 + num2;
               break;
            case "-":
               result = num1 - num2;
               break;
            case "*":
               result = num1 * num2;
               break;
            case "/":
               result = num1 / num2;
               break;
            default:
               result = "not supported operation"
         }
         //document.write(result);
         callback(result);
      }
      function print1(result) {
         document.write("Print1. result of provided number : " + result + "<br>");
         print2(result, print3);
      }
      function print2(result) {
         document.write("Print2. Answer : " + result + "<br>");
         callback(result);
      }
      function print3(result) {
         document.write("Print.3 Result : " + result + "<br>");
      }

      // 1 logic implementation
      // 3 logic processing
      // It`s easy to maintenance and changing

      calculator("-", 500, 300, print1);

      // calculator("-", 500, 300, print2);
      // calculator("-", 500, 300, print3);

   </script>
