<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Callback-2(Callback function)</title>
   <script>
      //Normal function
      function calculator(op, num1, num2) {
         var result = "";
         //logic implementation
         switch (op) {
            case "+":
               result = num1 + num2;
               break;
            case "-":
               result = num1 - num2;
               break;
            case "*":
               result = num1 * num2;
               break;
            case "/":
               result = num1 / num2;
               break;
            default:
               result = "not supported operation"
         }

         document.write(result);
      }

      calculator("-", 500, 300);

   </script>
</head>

<body>

</body>

</html>
