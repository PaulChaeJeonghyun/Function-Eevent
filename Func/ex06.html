<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-6(Using Anonymous function for a program)</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      let count = 0; //declaration and reset global vari.
      let $container = null;

      $(document).ready(function () {
         $container = $("#container");
         //append() is print strings no space(method)
         $container.append("<p>" + count + "Hello World");
         count++;
         $("#btnPrint").click(function () {
            $container.append("<p>" + count + "Hello World");
            count++;
         });
      });
   </script>
</head>

<body>
   <button id="btnPrint">Print out</button>
   <div id="container">

   </div>
</body>

</html>
