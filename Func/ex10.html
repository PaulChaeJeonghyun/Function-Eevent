<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Function-10</title>
   <script>
      //global variation
      let a = 100;
      let b = 200;
      let c = 300;
      //local variation of outter()
      function outter() {
         let b = 2000;
         let c = 3000;
         //nested function declaration
         function inner() {
            let c = 30000;
            document.write("1.a = " + a + "<br>");
            document.write("2.b = " + b + "<br>");
            document.write("3.c = " + c + "<br>");
         }
         inner();
      }
      outter();
   </script>
</head>

<body>

</body>

</html>
