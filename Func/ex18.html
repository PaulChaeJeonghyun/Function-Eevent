      // Using closure
      function creatCounter() {
         let cnt = 0;    //local function
         function add() {
            //add() is closure function
            //closure - used local variation of global function
            cnt++;
            return cnt;
         }
         return add;
      }
      let counter = creatCounter();
      document.write("1st cnt value : " + counter() + "<br>");
      document.write("2nd cnt value : " + counter() + "<br>");
