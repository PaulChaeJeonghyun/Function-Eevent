<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Closure-1</title>
   <script>
      function add() {
         let cnt = 0;
         cnt++;
         return cnt;
      }
      document.write("1st cnt value : " + add() + "<br>");
      document.write("2nd cnt value : " + add() + "<br>");
      document.write("3rd cnt value : " + add() + "<br>");
      document.write("4th cnt value : " + add() + "<br>");
      document.write("5th cnt value : " + add() + "<br>");
   </script>
</head>

<body>

</body>

</html>
